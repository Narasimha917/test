<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      background-color: #007b5e;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #006747;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send UPI Payment</h2>
    <input type="number" id="amount" placeholder="Enter amount (INR)" min="1" step="0.01" required />
    <br>
    <button class="btn" onclick="sendUPIPayment()">Pay Now</button>
    <p class="note">UPI ID: <strong>91777naidu@axl</strong></p>
  </div>

  <script>
    function sendUPIPayment() {
      const amount = document.getElementById("amount").value.trim();
      const upiId = "91777naidu@axl";
      const payeeName = "Recipient Name"; // Optional
      const transactionNote = "Service Payment";

      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR&tn=${encodeURIComponent(transactionNote)}`;
      
      // Redirect to UPI app options (mobile only)
      window.location.href = upiUrl;
    }
  </script>

</body>
</html>
