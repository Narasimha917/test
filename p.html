<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure UPI Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .upi-button {
      background-color: #0b8f3c;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upi-button:hover {
      background-color: #097430;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>UPI Payment</h2>
    <input type="number" id="amount" placeholder="Enter Amount (INR)" min="1" required />
    <br>
    <button class="upi-button" onclick="initiateUPIPayment()">Pay Now</button>
    <p class="note">UPI ID: <strong>91777naidu@axl</strong></p>
  </div>

  <script>
    function initiateUPIPayment() {
      const amount = document.getElementById("amount").value.trim();
      const upiId = "91777naidu@axl";
      const name = "Recipient";
      const note = "Payment";

      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
      window.location.href = upiUrl;
    }
  </script>

</body>
</html>
